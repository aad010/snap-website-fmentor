<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="navbar-name">snap</h2>
      <i class="fa fa-solid fa-bars hamburger"></i>
      <div class="nav none">
        <img src="images/icon-close-menu.svg" alt="exit" class="exit" />
        <div class="left-nav">
          <ul class="navbar-menu">
            <li class="item">
              <button class="features">
                Features
                <img
                  class="features-arrow"
                  src="images/icon-arrow-down.svg"
                  alt="arrow-down"
                />
                <div class="features-dropdown">
                  <div class="features-list">
                    <ul class="features-list-images">
                      <li class="first-feature-image">
                        <img
                          class="feature-list-images"
                          src="images/icon-todo.svg"
                          alt="todo"
                        />
                      </li>
                      <li class="second-feature-image">
                        <img
                          class="feature-list-images"
                          src="images/icon-calendar.svg"
                          alt="calendar"
                        />
                      </li>
                      <li class="third-feature-image">
                        <img
                          class="feature-list-images"
                          src="images/icon-reminders.svg"
                          alt="reminder"
                        />
                      </li>
                      <li class="fourth-feature-image">
                        <img
                          class="feature-list-images"
                          src="images/icon-planning.svg"
                          alt="planning"
                        />
                      </li>
                    </ul>
                    <ul class="feature-bullets ">
                      <li class="first-feature">Todo List</li>
                      <li class="second-feature">Calendar</li>
                      <li class="third-feature">Reminder</li>
                      <li class="fourth-feature">Planning</li>
                    </ul>
                  </div>
                </div>
              </button>
            </li>
            <li class="item">
              <button class="company">
                Company
                <img
                  class="company-arrow"
                  src="images/icon-arrow-down.svg"
                  alt="arrow-down"
                />
                <div class="company-dropdown">
                  <ul class="company-bullets">
                    <li class="first-company">History</li>
                    <li class="second-company">Our Team</li>
                    <li class="third-company">Blog</li>
                  </ul>
                </div>
              </button>
            </li>
            <li class="item">Careers</li>
            <li class="item"><button class="about">About</button></li>
          </ul>
        </div>
        <div class="right-nav">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <div class="main-words">
        <h2 class="main-header">Make remote work</h2>
        <p class="main-desc">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="main-learn-more">Learn more</button>
        <div class="main-companies">
          <img
            src="images/client-databiz.svg"
            alt="databiz"
            class="companies-data-biz"
          />
          <img
            src="images/client-audiophile.svg"
            alt="audiophile"
            class="companies-audiophile"
          />
          <img src="images/client-meet.svg" alt="meet" class="companies-meet" />
          <img
            src="images/client-maker.svg"
            alt="maker"
            class="companies-maker"
          />
        </div>
      </div>
      <img src="images/image-hero-desktop.png" alt="" class="main-img" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
